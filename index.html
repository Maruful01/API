<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ul-container li{
           list-style: none;
           color:aqua;
           font-size: 30px;
        }

    </style>
</head>
<body>
    <h1>API Json</h1>
    <ul id="ul-container">
    </ul>
    <input type="text" id="title" placeholder="Title">
    <input type="text" id="body-element" placeholder="Body">
    <button id="submit">Submit</button>
    <script>
        document.getElementById ("submit").addEventListener ("click", function () {

            const title = document.getElementById ("title").value;
            const bodyElement = document.getElementById ("body-element").value;
            const post = {title: title, body: bodyElement};
            newPostTOSarver (post);
        })


        //const postInfo = { title: 'foo', body: 'bar', userId: 1}
        function newPostTOSarver (postInfo) {
          fetch('https://jsonplaceholder.typicode.com/posts', {
          method: 'POST',
          body: JSON.stringify(postInfo),
          headers: {
         'Content-type': 'application/json; charset=UTF-8',
          },
          })

  .then((response) => response.json())
  .then((data) => console.log(data));}
